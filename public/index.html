<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    

    <title>BeerHopper</title>
</head>
<body>
   


    <header class="primary-header">
        <div class="logo-title">
            
        </div>

        

        <nav class="primary-navigation">

            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BREWERIES</a></li>
                <li><a href="#">RECIPES</a></li>
                <li><a href="#">MY BEERS</a></li>
                <li><a href="#">SIGN UP</a></li>
                <li><a href="#">LOG IN</a></li>
            </ul>

            
        </nav>
       

    </header>

    <main class="primary-main">

        <section class="intro">
            <div class="input_wrapper">
                <input type="text" class="brewery_input" placeholder="Enter City">
                <button id="find-brewery-btn">Find Brewery</button>

                <button id="coordinates-btn">Click Here For Closest Breweries</button>
                
            </div>

            <h3>Your Current Location: </h3>

            <p class="lat_long">
                Latitude: <span id="latitude"></span>&deg;<br>
                Longitude: <span id="longitude"></span>&deg;
            
            </p>

            <!-- Brewery Lists -->
            
            <div class="brewery_wrapper paddingOne">
                <div class="brewery-list-wrapper">
                    <h2 class="brewery_name">Brewery Name</h2>
                    <div class="brew_name paddingOne">
                        <p id="initial-text" class="placeholder-text">Let's find some breweries!</p>
                    
                    <ul id="brewPlaces"></ul>
                    </div>
                </div>

                <button id="move-to-favorites">Move To Favorites</button>

                    
                
                <div class="favorites-container">
                    <h2 id="favorite-breweries">My Favorites</h2>
                    <div class="favorites-wrapper">
                       
                        <div id="favorite-brewery-list" class="brew_name">

                            <p id="favorites-initial-text" class="placeholder-text">Add Your Favorite Breweries Here...</p>

                            <ul id="favorite-brew-places"></ul>

                            <button class="hide-text" id="remove-brewery-btn">Remove Brewery</button>
                        </div>
                
                    </div>
                </div>
            </div>
        
        </div>
            

           
            
        </section>

        

    </main>

   
    


    <script src="main.js"></script>
    
</body>
</html>
